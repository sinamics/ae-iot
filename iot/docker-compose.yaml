version: '3'
services:
  aeiot:
    image: sinamics/ae-iot
    privileged: true
    hostname: docker-iot-100
    container_name: aeiot
    environment:
      - PUID=1000
      - PGID=1000
      - /etc/localtime:/etc/localtime:ro
    volumes:
      - /home/pi/data/config.yaml:/app/config.yaml:ro
      - /home/pi/data/certs:/app/certs:ro
    restart: unless-stopped
    devices:
      - /dev/mem:/dev/mem

  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - 6379
    restart: unless-stopped
    environment:
      - TZ=Europe/Oslo
    volumes:
      - ./storage/redis/:/data
      - /etc/localtime:/etc/localtime:ro